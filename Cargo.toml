[package]
name = "ai_gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["http2"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.5", features = ["cors"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.11", features = ["stream", "json"] }
futures = "0.3"
http = "1.0"
tower = "0.4"
bytes = "1.0"
dotenv = "0.15"
futures-util = "0.3"
once_cell = "1.18"